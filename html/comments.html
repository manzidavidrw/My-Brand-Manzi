<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles for the table */
    table {
      width: 100%;
      border-collapse: collapse;
      position: relative;
      margin-top: 50px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Style for the back icon */
    .back-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 5; /* Ensure icon is above the table */
    }

    .back-icon i {
      color: black;
    }
  </style>
  <title>Comments</title>
</head>
<body>
  <a href="dashboard.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
  <table id="comments-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody id="comments-body">
      <!-- Comments will be dynamically added here -->
    </tbody>
  </table>

  <!-- Link to external JavaScript file -->
</body>
<script src="../javascript/comments.js"></script>
</html>
