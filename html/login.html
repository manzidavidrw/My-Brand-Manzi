<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login Page</title>
</head>
<body>
  <nav class="navbar">
    <img src="../assets/manzilogo.jpeg" alt="logo" class="logo">
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Portofolio</a></li>
      <li><a href="#">About me</a></li>
      <li><a href="#">Sign in</a></li>
    </ul>
    <div class="nav-contact">
      <a href="../Index.html" class="btn">Contact Me</a>
    </div>
    <button class="hamburger">&#9776;</button>

  </nav>
  <div class="login-page">
    <div class="move">
    <h2><b>move in.</b></h2>
    <p>explore more</p>
    </div>
    <div class="fill">
      <h1>Sign in</h1>
      <form id="form">
        <div class="babo">
        <label for="email">Email</label><br>
        <input type="text" id="email" class="email"><br>
        <span id="email_error"></span>
        </div>
        <div class="babo">
        <label for="password">Password</label><br>
        <input type="password" id="password" class="email"><br>
        <span id="password_error"></span>
        <!-- <a href=""><u>forget Password?</u></a> -->
      </div>
      <button type="submit" class="buto">Submit</button>
        <p class="up"><a href="./signup.html"><b>signup</b> </a>if you dont have account?</p>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../javascript/login.js"></script>
</body>
</html>
